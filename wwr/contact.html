   <main>
    <section class="contact-info">
        <h2>Contact Us</h2>
        <p><strong>Address:</strong> 123 Rapids Lane, River City, RC 80000</p>
        <p><strong>Phone:</strong> +1 (800) 555-RAFT</p>
        <p><strong>Email:</strong> info@solrapids.com</p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <section class="employees">
        <h2>Meet Our Team</h2>
        <div class="employee-gallery">
            <figure>
                <img src="images/employee_1.jpg" alt="Smiling Employee 1" width="300">
                <figcaption>Jane Doe - Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee_2.jpg" alt="Smiling Employee 2" width="300">

            </figure>
            <figure>
                <img src="images/employee_3.jpg" alt="Smiling Employee 3" width="300">
                <figcaption>Emily Rivera - Booking Specialist</figcaption>
            </figure>
        </div>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required>

            <p>Purpose of Message:</p>
            <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
            <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

            <label for="usermessage">Message:</label>
            <textarea id="usermessage" name="usermessage" rows="5" required></textarea>

            <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>

            <button type="submit">Send Message</button>
        </form>
    </section>
